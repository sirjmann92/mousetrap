name: Publish Docker image

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'images/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip version-bump commits to avoid double builds
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"

    permissions:
      contents: read
      packages: write   # needed for GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(tr -d '[:space:]' < VERSION)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "App version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ steps.version.outputs.version }},priority=1000
            type=raw,value=latest,priority=900
            type=sha,prefix=,format=long,priority=200

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # actionlint:ignore
          password: ${{ secrets.DOCKERHUB_TOKEN }} # actionlint:ignore

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: |
            type=gha
          cache-to: type=gha,mode=max
