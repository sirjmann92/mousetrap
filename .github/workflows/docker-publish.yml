name: Publish Docker image

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'images/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed for GitHub Releases
      packages: write    # needed for GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # full history needed for git tags

      - name: Determine next version from tags
        id: version
        run: |
          LATEST_TAG=$(git tag -l 'v*.*.*' --sort=-v:refname | head -n 1)

          if [ -n "$LATEST_TAG" ]; then
            CURRENT="${LATEST_TAG#v}"
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            # No tags yet â€” use VERSION file as the starting version
            NEW_VERSION=$(tr -d '[:space:]' < VERSION)
          fi

          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing version: $NEW_VERSION"

      - name: Create version tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            docker.io/${{ github.repository }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ steps.version.outputs.version }},priority=1000
            type=raw,value=latest,priority=900
            type=sha,prefix=,format=long,priority=200

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # actionlint:ignore
          password: ${{ secrets.DOCKERHUB_TOKEN }} # actionlint:ignore

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: |
            type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes
